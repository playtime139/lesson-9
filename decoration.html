<!DOCTYPE html>
<html>
    <head>
<style>
    h1{
        text-decoration: overline;
        text-transform: capitalize;
    }
    h2{
        text-decoration: line-through;
        text-transform: lowercase;
    }
    h3{
        text-decoration: underline;
        text-transform: uppercase;
    }
    h4{
        text-decoration: underline overline;
        text-transform: none;
    }
</style>
    </head>
    <body>
<h1>html</h1>
<h2>html</h2>
<h3>html</h3>
<h4>html</h4>
    </body>
</html>
