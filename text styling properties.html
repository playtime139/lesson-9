<!DOCTYPE html>
<html>
    <head>
<title>Typography</title>
<Style>
  .text1{
    color: blue;
    font-family: 'Courier New', Courier, monospace;
    font-size: 50px;
  }  
  .p1{
    color: purple;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
</Style>
    </head>
    <body>
<h1>Typography</h1>
<p class="text1">My name is Ryan</p>
<p class="p1">My name is Ryan</p>
    </body>
</html>
